name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  publish-nuget:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: dotnet pack --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.version }} --output ./nupkgs

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push ./nupkgs/*.nupkg \
            --source "https://nuget.pkg.github.com/nawglan/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: Upload NuGet packages as release assets
        uses: softprops/action-gh-release@v2
        with:
          files: ./nupkgs/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: TS4Tools.UI
          - os: windows-latest
            rid: win-x64
            artifact: TS4Tools.UI.exe
          - os: macos-latest
            rid: osx-x64
            artifact: TS4Tools.UI
          - os: macos-latest
            rid: osx-arm64
            artifact: TS4Tools.UI

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish src/TS4Tools.UI -p:PublishProfile=${{ matrix.rid }}

      - name: Rename artifact
        shell: bash
        run: |
          cd src/TS4Tools.UI/bin/publish/${{ matrix.rid }}
          if [ "${{ matrix.rid }}" = "win-x64" ]; then
            mv TS4Tools.UI.exe TS4Tools-${{ matrix.rid }}.exe
          else
            mv TS4Tools.UI TS4Tools-${{ matrix.rid }}
          fi

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src/TS4Tools.UI/bin/publish/${{ matrix.rid }}/TS4Tools-${{ matrix.rid }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
